<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Neighbourhood Team Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list *ngIf="team">
    <ion-list-header><ion-icon name="person"></ion-icon> Your Neighbourhood Team</ion-list-header>
    <ion-item-group>
      <ion-item *ngFor="let person of team" item-start>
        <h3>{{ person.name }}</h3>
        <p>{{ person.rank }}</p>
        <ion-icon name="ios-arrow-dropright" item-end></ion-icon>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
